<section class="admin" [@fade]="true">
  <div class="container text-center">
    <h1 class="mt-0">Admin Login</h1>

    <div class="formContainer">
      <form #adminForm="ngForm" novalidate>
        <div class="form-group" [class.nope]="invalid || (username.errors && (username.touched || submitted))">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" #username="ngModel" autocomplete="off" required [(ngModel)]="admin.username" (ngModelChange)="hideError()">
          <div class="errorMsg" [@topDown]="true" *ngIf="username.errors && (username.touched || submitted)">
            <p *ngIf="username.errors.required">Username is required</p>
          </div>
        </div>

        <div class="form-group" [class.nope]="invalid || (password.errors && (password.touched || submitted))">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" #password="ngModel" autocomplete="off" required [(ngModel)]="admin.password" (ngModelChange)="hideError()">
          <div class="errorMsg" [@topDown]="true" *ngIf="password.errors && (password.touched || submitted)">
            <p *ngIf="password.errors.required">Password is required</p>
          </div>
        </div>

        <div class="errorMsg" [@topDown]="true" *ngIf="invalid">
          <p>Invalid Username and/or Password</p>
        </div>

        <div class="errorMsg" [@topDown]="true" *ngIf="error">
          <p>Something went wrong... Please make sure you have a WiFi or mobile data connection and try refreshing your&nbsp;browser.</p>
        </div>

        <button class="lrBtn" [disabled]="loading" (click)="login(admin, adminForm.valid)">
          <span *ngIf="!loading">Submit</span>
          <span *ngIf="loading"><mat-spinner class="mx-auto" [diameter]="20" [strokeWidth]="3"></mat-spinner></span>
        </button>
      </form>
    </div>
  </div>
</section>
